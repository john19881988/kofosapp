<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εφαρμογή για Κόφαλους</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
    #output { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Καλωσήρθατε στην εφαρμογή για Κόφαλους!</h1>
  <p>Πατήστε το κουμπί και μιλήστε:</p>
  <button id="startBtn">Ξεκίνα Αναγνώριση Φωνής</button>
  <div id="output"></div>

  <script>
    const btn = document.getElementById('startBtn');
    const output = document.getElementById('output');

    // Έλεγχος αν ο browser υποστηρίζει SpeechRecognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      output.textContent = "Ο browser σας δεν υποστηρίζει αναγνώριση φωνής.";
      btn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'el-GR';
      recognition.interimResults = false;

      btn.addEventListener('click', () => {
        output.textContent = "Ακούω...";
        recognition.start();
      });

      recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript;
        output.textContent = `Είπατε: "${transcript}"`;
      });

      recognition.addEventListener('end', () => {
        // Μπορείς να αφήσεις κενό ή να επανεκκινήσεις αυτόματα
      });
    }
  </script>
</body>
</html>
